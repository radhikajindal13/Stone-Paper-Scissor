<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="game-name">
                <h1>Rock Paper Scissor</h1>
            </div>
            <div class="image-tab">
                <div id="rock" class="image">
                    <img src="images/rocks.png" alt="">
                </div>
                <div id="paper" class="image">
                    <img src="images/paper.png" alt="">
                </div>
                <div id="scissor" class="image">
                    <img src="images/scissor.png" alt="">
                </div>
            </div>
            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Comp</p>
                </div>
            </div>
            
        </div>
        <div class="msg-container">
            <span id="msg">Play Your Move!!!</span>
        </div>
    </main>
    <script src="script.js">

    </script>
</body>
</html>
